<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color picker</h1>
    <p>Enter a hex value below</p>
    <p>You can also press the space bar or enter keys</p>
    <div class="input">
      <label for="hex">#</label>
      <input type="text" name="hex" id="hex" minlength="3" maxlength="6" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
